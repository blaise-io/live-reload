<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/popup/popup.css">
</head>
<body>
<template id="reload-rule">
    <div class="split">
        <a class="panel-list-item rule"
             href="/form/form.html"
             target="_blank">
            <img src="/icons/script.svg" class="icon">
            <div class="text"></div>
        </a>
        <div class="panel-list-item options option-delete">
            <img src="/icons/delete.svg">
        </div>
    </div>
    <div class="split hidden">
        <div class="panel-list-item disabled">
            <span class="icon placeholder"></span>
            <div class="text">Delete this reload rule?</div>
        </div>
        <div class="panel-list-item options option-delete-confirm" data-rule-id>
            <div class="text">Delete</div>
        </div>
        <div class="panel-list-item options option-delete-cancel">
            <div class="text">Keep</div>
        </div>
    </div>
</template>
<div class="panel">
    <div id="rules-list" class="panel-section-list">
        <div class="panel-list-item toggle addon-enabled">
            <img src="chrome://browser/skin/check.svg" class="icon">
            <div class="text">Live Reload is active</div>
        </div>
        <div class="panel-list-item toggle addon-disabled hidden">
            <img src="chrome://browser/skin/stop.svg" class="icon">
            <div class="text">Live Reload is disabled</div>
        </div>
        <div class="panel-section-separator"></div>
    </div>

    <div class="panel-list-item disabled" id="no-rules">
        <div class="text">No reload rules configured</div>
    </div>

    <div class="panel-section-footer">
        <a class="panel-section-footer-button"
           href="/form/form.html"
           target="_blank">
            Create a new reload ruleâ€¦
        </a>
    </div>
</div>
<script src="/shared/rules.js"></script>
<script src="/popup/popup.js"></script>
</body>
</html>
