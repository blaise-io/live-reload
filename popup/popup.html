<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/popup/popup.css">
</head>
<body>
    <section>
        <ul id="popup-menu">
            <li class="toggle enabled">
                <span class="icon">✔</span>
                Live Reload is active
            </li>
            <li class="toggle disabled hidden">
                <span class="icon">✘</span>
                Live Reload is disabled
            </li>
            <li class="create-rule" data-pop="/form/form.html">
                <span class="icon">+</span>
                Create a new reload rule
            </li>
            <template id="reload-rule">
                <li class="rule">
                    <span class="icon">&nbsp;</span>
                    <span class="title"></span>
                </li>
            </template>
        </ul>
    </section>
    <script src="/shared/rules.js"></script>
    <script src="/popup/popup.js"></script>
</body>
</html>
